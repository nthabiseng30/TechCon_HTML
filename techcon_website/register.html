
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="TechCon, technology, conference, register">
    <meta name="description" content="Register page for TechCon 2024 conference website">
    <meta name="author" content="Nthabiseng Mahlangu">
    <title>Register for TechCon 2024</title>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content section -->
    <main>
        <h2>Registration Form</h2>
        <form>
            <!-- Field for Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <!-- Field for Email -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email"><br><br>
            <!-- Password Fields -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password"><br><br>
            <!-- Checkbox for Terms and Conditions -->
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to the terms and conditions.</label><br><br>
            <!-- Submit Button -->
            <button type="submit">Register Now</button>
        </form>
    </main>
    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
        <a href="((https://www.democracy.community/event/techcon-2024-shaping-future)))" target="_blank"><img src="((https://www.democracy.community/files/styles/event/public/images/events/pppppp.jpg)))" alt="Join us for TechCon 2024, a cutting-edge technology conference where innovation meets inspiration! This event is designed to bring together tech enthusiasts, industry leaders, and visionaries to explore the latest trends, share insights, and collaborate on the future of technology. Whether you're a seasoned professional or a tech enthusiast, TechCon 2024 is the ultimate platform to connect, learn, and be inspired."></a>
        <ul>
            <li><a href="((https://twitter.com/democracy_intl)))" target="_blank">Twitter</a></li>
            <li><a href="((https://www.facebook.com/di.DemocracyInternational/)))" target="_blank">Facebook</a></li>
            <li><a href="((https://www.youtube.com/user/DemocracyNetwork)))" target="_blank">YouTube</a></li>
        </ul>
    </footer>
</body>
</html>
